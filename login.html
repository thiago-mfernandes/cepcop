<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sistema de atendimento do  CepCop">
        <meta name="keywords" content="Cepcop, Cliníca de Psícanálise, Psicanálise, Freud, Lacan, Psicólogo, Psicologia, Atendimento Psicológico">
        <link rel="stylesheet" href="scss/3.base/reset.scss">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="scss/style.css">
        <title>CepCop - Login</title>
    </head>
<body class="bg-body">

    <section class="login-container">
        <div class="login-box">
            <h2 class="titulo-modal">Faça login na sua conta:</h2>
            <div class="login-box-input">
                <label class="label label--login" for="acesso">Tipo de Acesso</label>
                <input class="input input--login" type="text" placeholder="Ex.:admin">
                <label class="label label--login" for="email">Email</label>
                <input class="input input--login" type="email" placeholder="nome@email.com">
                <label class="label label--login" for="senha">Senha</label>
                <input class="input input--login" type="password" placeholder="******">
            </div>
            <button class="btn botao--login">Login</button>
        </div>
    </section>
    
</body>
</html>
